<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="modal.css">
    </head>

    <body>
        <form method="POST" id="form_mhs">
            <label>NIM</label>
            <input type="number" name="nim"><br>
            <label>Nama</label>
            <input type="text" name="nama"><br>
            <label>Prodi</label>
            <select name="prodi">
                <option selected="selected">-- pilih prodi</option>
                <option value="IF">Teknik Informatika</option>
                <option value="EL">Teknik Elektro</option>
                <option value="SI">Teknik Sipil</option>
                <option value="TG">Teknik Geomatika</option>
                <option value="MA">Matematika</option>
            </select>
            <br>
            <label>Angkatan</label>
            <input type="number" name="angkatan"><br>
        </form>
        <button id="btnsubmit">Submit</button>
        <hr>
        <div id="tampil">
            
        </div>

        <script>
            $(document).ready(function(){
                $("#tampil").load("tampil.php");
                $("#btnsubmit").click(function(){  
                    var data = $("#form_mhs").serialize();
                    $.ajax({
                        type : 'POST',
                        url  : "tambah.php",
                        data : data,
                        cache : false,
                        success : function(data){
                            alert(data);
                            $("#tampil").load("tampil.php");
                        }
                    });
                });

            });

        </script>
    </body>
        
</html>
